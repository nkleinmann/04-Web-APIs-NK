<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF -8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <main class="container-fluid">

        <!--Header for high score and timer-->
        <header>
            <div class="row" id='highScore'>
                <div class="col-5">
                    <h6>View High Scores!</h3>
                </div>
                <div class="col-4"></div>
                <div class="col-3 d-flex justify-content-end">
                    <h6>Time: </h6>
                </div>
            </div>
        </header>
        <!--End header-->

        <!--Welcome Screen for Coding Quiz-->
        <div class="startPage" id="startPage">
            <div class="row m-4">
                <div class="col-3"></div>
                <section class="col-6">
                    <h1 class="text-center">Coding Quiz Challenge</h1>
                    <p class="text-center">Try to answer the following code-related questions within the time limit. Keep in
                        mind that incorrect answers will penalize
                        your scoretime by ten seconds!
                    </p>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" id="button-start">Start Quiz!</button>
                    </div>
                    <div class="col-3"></div>
                </section>
            </div>
        </div>
        <!-- End of Welcome Screen-->

        <!--Question screen-->
        <div class="questionPage" id="questionPage">
            <div class="row m-4 question">
                <div class="col-3"></div>
                <section class="col-6">
                    <h1 class="uniqueQuestion"></h1>
                    <ul id="answerList">
                        <li><button class="button-1 questionButton" data-index="0"></button></li>
                        <li><button class="button-2 questionButton" data-index="1"></button></li>
                        <li><button class="button-3 questionButton" data-index="2"></button></li>
                        <li><button class="button-4 questionButton" data-index="3"></button></li>
                    </ul>
                </section>
                <div class="col-3"></div>
            </div>
            <hr>
            <div class="incorrectCorrect d-flex justify-content-center"></div>
        </div>
        <!--End Question screen-->

        <!--Final quiz page-->
        <div class="finalPage">
            <div class="row m-4 finalPage">
                <div class="col-3"></div>
                <section class="col-6">
                    <h1 class="finished d-flex justify-content-center">End of Quiz!</h1>
                </section>
                <div class="col-3"></div>
            </div>
        </div>
        <!--End of final quiz page-->


        <!--High Score page-->

        <!--End of high score page-->

    </main>

    <script src="script.js"></script>
</body>

</html>
